<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Tracker By Asif</title>
  <link rel="icon" type="image/png" href="image/loc.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(120deg, #f6d365, #fda085);
      color: #333;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }
    button {
      margin: 20px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: bounce 2s infinite;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    #map {
      width: 90%;
      height: 80vh;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <h1>Find your location develop by AsifðŸ˜Š</h1>
  <button onclick="getLocation()">Locate MeðŸŽ¯</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map, marker;

    function initMap(lat = 20.5937, lon = 78.9629) {
      map = L.map('map', {
        zoomSnap: 0.25, 
        fadeAnimation: true
      }).setView([lat, lon], 6);

      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      
      marker = L.marker([lat, lon]).addTo(map)
        .bindPopup('Default Location')
        .openPopup();
    }

    function updateMap(lat, lon) {
      map.flyTo([lat, lon], 15, {
        animate: true,
        duration: 1.5
      });

      marker.setLatLng([lat, lon]).bindPopup('You are here!').openPopup();
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            updateMap(lat, lon);
            alert(`Latitude: ${lat}, Longitude: ${lon}`);
          },
          () => {
            alert('Unable to retrieve your location. Please check permissions.');
          }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    initMap();
  </script>
</body>
</html>
